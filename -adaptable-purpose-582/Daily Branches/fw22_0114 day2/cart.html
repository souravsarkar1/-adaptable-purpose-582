<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartProducts</title>
    <style>
         #con{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: auto;
            gap: 20px;
            row-gap: 20px;
        }
        #con>div>img{
            width: 100%;
            height: 380px;
        }
        #con>div{
            text-align: center;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
    </style>
</head>
<body>
    <h2 id="cst">Total Cost</h2>
    <div id="con">
    </div>
</body>
</html>


<script>
    let cartItems=JSON.parse(localStorage.getItem("cartPro"));
  
  let totalCost = cartItems.reduce((acc,element)=>acc+Number(element.Price),0);
 
    document.querySelector("#cst").innerText="Total Cost = " + totalCost;
  displayCard(cartItems);
  
  function displayCard(data){
      document.querySelector("#con").innerHTML=null;
        data.forEach(element => {
            let div = document.createElement("div");


        let img = document.createElement("img");
        img.setAttribute("src",element.avatar);


        let title = document.createElement("h2");
        title.innerText=element.title;


        let price = document.createElement("h4");
        price.innerText= "$  " + element.Price;


        let dis = document.createElement("p");
        dis.innerText=element.Description;

       


        div.append(img,title,price,dis);


        document.querySelector("#con").append(div);


        });
        
    }
</script>
